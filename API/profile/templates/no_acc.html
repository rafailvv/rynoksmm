<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 24px; /* Размер заголовков */
        }
        .container {
            margin-top: 100px;
        }

        body {
          margin: 0;
          padding: 0;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;ц
          background-color: rgba(0, 0, 0, 0.5);
        }

        h2 {
          text-align: center;
          font-size: 1.5em;
          z-index: 1;
          color: white;
        }

        h4 {
            text-align: center;
            font-size: 1em;
            z-index: 1;
            color: white;
        }

        p {
          text-align: center;
          margin: 20px 0;
          color: white;
          font-size: 1.5em;
          z-index: 1;
        }

        .button-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
          z-index: 1;
        }

        .button {
          padding: 10px 10px;
          margin: 0 15px;
          background-color: #4CAF50;
          color: white;
          text-decoration: none;
          border: 1px solid #000000;
          border-radius: 8px;
          cursor: pointer;
          font-size: 100%;
          width: 90px;
          text-align: center;
          transition: 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #82C885;
            font-size: 113%;
            width: 100px;
            transition: 0.3s ease-in-out;
        }

        @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
    font-family: 'Exo', sans-serif;
}


.context {
    width: 100%;
    position: absolute;
    margin-left: 7px;
    margin-right: 7px;
}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 400%;
}


.context p {
    text-align: center;
    color: #fff;
    font-size: 150%;
    padding: 15px;
}

.area{
    background: #4e54c8;
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
    width: 100%;
    height:100vh;


}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;

}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}
    </style>

</head>
<body>
<div class="area">
    <ul class="circles">

        <li></li>

</div>

        <a href="https://t.me/rynoksmm_bot?start=i_smm" class="button">Я SMM</a>
    </div>
</body>
</html>
